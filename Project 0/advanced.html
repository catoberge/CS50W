<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Search</title>
    </head>
    <body>
        <nav>
            <ul class="navbar">
                <li class="navbar-items"><a href="index.html">Gaggle</a></li>
            </ul>
        </nav>

        <!-- <div class="logo-advanced">
            <img src="images/Gaggle_logo_advanced.png" alt="Gaggle Advanced Search Logo" width="110">
        </div> -->

        <p class="title-advanced">Advanced Search</p>
        <div class="separator"></div>

        <div class="container-search">
            <p class="find">Find pages with...</p>
            <form action="https://www.google.com/search">
                <div class="advanced-queries">
                    <div class="left">
                        <p>all these words:</p>
                    </div>

                    <div class="right">
                        <input type="text" name="as_q" class="advanced-input">
                    </div>
                </div>
                <div class="advanced-queries">
                    <div class="left">
                        <p>this exact word or phrase:</p>
                    </div>

                    <div class="right">
                        <input type="text" name="as_epq" class="advanced-input">
                    </div>
                </div>
                <div class="advanced-queries">
                    <div class="left">
                        <p>any of these words:</p>
                    </div>

                    <div class="right">
                        <input type="text" name="as_oq" class="advanced-input">
                    </div>
                </div>
                <div class="advanced-queries">
                    <div class="left">
                        <p>none of these words:</p>
                    </div>

                    <div class="right">
                        <input type="text" name="as_eq" class="advanced-input">
                    </div>
                </div>

                <div class="btn-div">
                    <input type="submit" value="Advanced Search" class="btn btn-advanced">
                </div>

            </form>
        </div>
    </body>
</html>
