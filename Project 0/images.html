<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Search</title>
    </head>
    <body>
        <nav>
            <ul class="navbar">
                <li class="navbar-items"><a href="index.html">Gaggle</a></li>
            </ul>
        </nav>

        <div class="logo">
            <img src="images/Gaggle_logo_images.png" alt="Gaggle Image Search logo" width="272">
        </div>

        <form action="https://www.google.com/search">
            <input type="text" name="q" class="search-field">
            <input type="hidden" name="tbm" value="isch">

            <div class="btn-searches">
                <input type="submit" value="Gaggle Image" class="btn-search">
            </div>
        </form>

    </body>
</html>
